<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/FuguFX/FuguFX.github.io/main/img/favicon_green.ico">
    <style>
        body{
            text-align: center;
            margin: 0px;
            width: 100%;
        }

        .all{
            display: flex;
        }

        .sub{
            position: fixed;
            width: 8%;
            background-color: #0F2624;
            text-align: center;
            padding-bottom: 1000px;
        }

        .logo{
            width: 40%;
        }

        .sub_icon{
            color: #f2f2f270;
            transition: all 0.5s 0s ease;
        }
        .sub_icon:hover{
            color: #f2f2f2;
        }

        .sub_icon i{
            font-size: 2.4vw;
            padding-bottom: 2vw;
        }

        #sub_i{
            padding-bottom: 2vw;
        }

        .sub_p{
            margin-top: 50px;
        }

        .main{
            margin-left: 8%;
            width: 92%;
            background-color: #f2f2f2;
        }

        .header{
            position: relative;
        }

        .lizard{
            width: 100%;
        }

        .fade{
            padding-left: 85%;
            width: 100%;
            position: absolute;
            top: 92.5%;
            left: 7.5%;
            -ms-transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }

        .header h1{
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            margin:0;
            padding:0;
            font-family: "Abril Fatface", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 5vw;
            color: #f2f2f2;
        }

        .content{
            padding-bottom: 10vw;
        }

        .sentence{
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 1.8vw;
            text-align: left;
            margin-left: 32%;
            width: 36%;
            color: #0F2624;
        }

        .content h2{
            margin-left: 42%;
            width: 16%;
            font-family: "Abril Fatface", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2.8vw;
            color: #0F2624;
        }

        .highlight{
            color: #485942;
        }

        .sentence a{
            text-decoration: none;
            color: #6e6d6d;
            transition: all 0.5s 0s ease-in-out;
        }
        .sentence a:hover{
            color: #1a0dab;
        }

        .space{
            padding-bottom: 150px;
        }

        .footer {
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            padding-top: 13vw;
            padding-bottom: 13vw;
            background-color: #0F2624;
        }

        .footer h1{
            font-weight: 200;
            font-size: 1.8vw;
            color: #f2f2f2;
        }

        .footer h2{
            font-weight: 200;
            font-size: 1.5vw;
            width: 60%;
            margin-left: 34%;
            text-align: left;
            color: #f2f2f2;
        }

        .footer h3{
            font-weight: 200;
            font-size: 1.5vw;
            width: 60%;
            margin-left: 38%;
            text-align: left;
            color: #f2f2f2;
        }

        .footer p{
            font-weight: 200;
            font-size: 1.5vw;
            width: 60%;
            margin-left: 40%;
            text-align: left;
            color: #f2f2f2;
        }

        .footer a{
            font-weight: 300;
            font-size: 1.5vw;
            color: #a6a6a6;
            text-decoration: none;
            transition: all 0.5s 0s ease-in-out;
        }
        .footer a:hover{
            color: #1a0dab;
        }

    </style>
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="sub">
            <div class="sub_p">
                <a class="sub_icon" href="">
                    <img class="logo"  id="sub_i" src="https://raw.githubusercontent.com/FuguFX/FuguFX.github.io/main/img/logoF_white.png">
                </a>
                <br>
                <a class="sub_icon" href="">
                    <i class="fa-solid fa-toolbox"></i>
                </a>
                <br>
                <a class="sub_icon" href="">
                    <i class="fa-solid fa-image"></i>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <img class="lizard" src="https://raw.githubusercontent.com/FuguFX/FuguFX.github.io/main/img/tokage.png">
                <img class="fade" src="https://raw.githubusercontent.com/FuguFX/FuguFX.github.io/main/img/fade_white.png">
                <h1>Fugu</h1>
            </div>
            <div class="content">
                <h2>-<span class="highlight">Welcome</span>-</h2>
                <div class="sentence">
                    <p>　こんにちは！
                        このウェブサイトは<a href="https://github.com/FuguFX">Fugu</a>によって作られ、まだ製作段階です。</p>
                </div>
                <br class="space">
                <h2>-<span class="highlight">About Me</span>-</h2>
                <div class="sentence">
                    <p>・趣味：写真撮影、プログラミング<br>
                        ・職業：高校生<br>
                        ・最近：パソコンを買い替えた！<br>
                        ・言語：JS（、HTML、CSS）
                    </p>
                </div>
                <br class="space">
                <h2>-<span class="highlight">Plan</span>-</h2>
                <div class="sentence">
                    <p>・サイドバーをより高度なものにする<br>
                        ・ツール、写真一覧などのページを作る<br>
                        ・より高品質なサイトにする
                    </p>
                </div>
                <br class="space">
            </div>
            <div class="footer">
                <h1>© 2024</h1>
                <h2>Credit</h2>
                <h3>Font: </h3>
                <p>Abril Fatface by <a href="https://fonts.google.com/">Google Fonts</a></p>
                <p>Noto Sans JP by <a href="https://fonts.google.com/">Google Fonts</a></p>
                <p>Icons by <a href="https://fontawesome.com/">Font Awesome</a></p>
            </div>
        </div>
    </div>  
</body>
</html>
